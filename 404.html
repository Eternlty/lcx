<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面不见啦 | 404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
            background-image: linear-gradient(to bottom, #f8f9fa, #eef7ef);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            padding: 50px 30px;
            background-color: rgba(255, 255, 255, 0.88);
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(100, 130, 100, 0.12);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* 装饰元素 */
        .leaf {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #bbecd8;
            border-radius: 50% 20%;
            opacity: 0.7;
            z-index: -1;
        }

        .leaf:nth-child(1) {
            top: 10%;
            left: 20%;
            transform: rotate(-30deg);
        }

        .leaf:nth-child(2) {
            top: 20%;
            right: 15%;
            transform: rotate(45deg);
        }

        .leaf:nth-child(3) {
            bottom: 20%;
            left: 12%;
            transform: rotate(20deg);
            width: 45px;
            height: 45px;
        }

        /* 云朵装饰 */
        .cloud {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            z-index: -2;
        }

        .cloud:nth-child(4) {
            width: 80px;
            height: 35px;
            top: 30%;
            left: -30px;
            box-shadow: 40px 0 rgba(255, 255, 255, 0.95);
        }

        .cloud:nth-child(5) {
            width: 120px;
            height: 45px;
            bottom: 20%;
            right: -40px;
            box-shadow: 50px 0 rgba(255, 255, 255, 0.95);
        }

        .graphic {
            position: relative;
            margin: 0 auto 30px;
            width: 180px;
            height: 180px;
        }

        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background-color: #eef7ef;
            border-radius: 50%;
            box-shadow: 
                inset 0 0 15px rgba(100, 130, 100, 0.1),
                0 0 30px rgba(100, 130, 100, 0.1);
        }

        .cloud-icon {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            color: #c3e4cd;
            opacity: 0.9;
        }

        .question-icon {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 110px;
            color: #88d3a8;
            font-weight: 700;
            margin-top: 5px;
        }

        h1 {
            font-size: 3.5rem;
            color: #5f9b7a;
            margin-bottom: 20px;
            letter-spacing: 1px;
            font-weight: 300;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 35px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            text-decoration: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            letter-spacing: 0.5px;
            background-color: #88d3a8;
            color: white;
            box-shadow: 0 5px 15px rgba(136, 211, 168, 0.3);
        }

        .btn:hover {
            background-color: #74c399;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(136, 211, 168, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .graphic {
                width: 150px;
                height: 150px;
            }
            
            .cloud-icon {
                font-size: 100px;
            }
            
            .question-icon {
                font-size: 90px;
            }
            
            p {
                font-size: 1rem;
                max-width: 90%;
            }
            
            .btn {
                padding: 12px 28px;
                font-size: 0.95rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 装饰元素 -->
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        
        <div class="graphic">
            <div class="planet"></div>
            <div class="cloud-icon">☁</div>
            <div class="question-icon">?</div>
        </div>
        
        <h1>404</h1>
        <p>啊哦～你要寻找的页面好像飘到云端去了，也许是误入了未知空间，或者它藏在了星星后面。</p>
        
        <div class="btn-container">
            <a href="https://eternlty.github.io/" class="btn">
                <i class="fas fa-home"></i> 返回首页
            </a>
        </div>
    </div>
    
    <script>
        // 添加简单的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const leaves = document.querySelectorAll('.leaf');
            
            // 给叶片添加简单动画
            leaves.forEach((leaf, index) => {
                setTimeout(() => {
                    leaf.animate([
                        { transform: 'scale(0.9) rotate(' + (index * 30) + 'deg)', opacity: 0 },
                        { transform: 'scale(1) rotate(' + (index * 15) + 'deg)', opacity: 0.7 }
                    ], {
                        duration: 800,
                        easing: 'ease-out',
                        fill: 'forwards'
                    });
                }, 100 * index);
            });
            
            // 按钮悬停效果
            const btn = document.querySelector('.btn');
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
